<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>Password Wallet</h3>
    <hr>

    <p class="h4 mb-4">Registration</p>

    <form action="#" th:action="@{/users/save}"
          th:object="${userEntity}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{login}"
               class="form-control mb-4 col-4" placeholder="Login">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

        <input type="password" th:field="*{passwordHash}"
               class="form-control mb-4 col-4" placeholder="Password">

        <div class="form-group">
            <label for="controlSelect"> Choose algorithm: </label>
            <select class="form-control" id="controlSelect" th:field="*{usedAlgorithm}">
                <option th:value="'SHA-512'" th:text="SHA-512"></option>
                <option th:value="'HMAC'" th:text="HMAC"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/login}">Back to Login Page</a>
</div>

</body>

</html>
