<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Share Password</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>Password Wallet</h3>
    <hr>

    <p class="h4 mb-4">Share Password</p>

    <p class="h1 mb-4">Input user email address</p>

    <form action="#" th:action="@{/passwords/share}" method="POST">

        <input type="text" th:name="email"
               class="form-control mb-4 col-4" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/passwords/list}">Back to Passwords List</a>
</div>

</body>

</html>
